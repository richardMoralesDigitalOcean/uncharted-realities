<div class='page-background'>
    <img src='assets/Images/backgrounds/abstract_polygonal/abstract_polygonal_yellow.PNG'>
</div>
<div class="container">
    <div class="card card-invisible text-center">
        <div class="card-body" style="color: white">
            <h3 class="card-title">
                Contact Us
            </h3>
            <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                        <ul class="nav justify-content-center" style="margin-bottom: 5vh;">
                                <li class="nav-item">
                                    <a  [ngClass]="form=== 'visitor'? 'nav-link underline':'nav-link'" id="showVisitorForm" 
                                    role="button" (click)="toggleForm('visitor')"
                                    >
                                        <h5>Visitor</h5>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a [ngClass]="form=== 'vendor'? 'nav-link underline':'nav-link'" id="showVendorForm" class="nav-link" role="button" (click)="toggleForm('vendor')">
                                        <h5>Vendor</h5>
                                    </a>
                                </li>
                        </ul>
                        <form *ngIf="form === 'visitor' " id="visitorForm">
                            <div class="form-group">
                                <label for="visitorFirstName">First Name</label>
                                <input type="text" class="form-control" id="visitorFirstName" placeholder="First Name">
                            </div>
                            <div class="form-group">
                                <label for="visitorLastName">Last Name</label>
                                <input type="text" class="form-control" id="visitorLastName" placeholder="Last Name">
                            </div>
                            <div class="form-group">
                                <label for="visitorEmail">Email Address</label>
                                <input type="email" class="form-control" id="visitorEmail" placeholder="name@example.com">
                            </div>
                            <div class="form-group">
                                <label for="visitorNumber">Phone Number</label>
                                <input type="email" class="form-control" id="visitorNumber" placeholder="(xxx)xxx-xxxx">
                            </div>
                            <div class="form-group">
                                <label for="visitorMessage">Message</label>
                                <textarea class="form-control" id="visitorMessage" rows="5"></textarea>
                            </div>
                        </form>
                        <form *ngIf="form === 'vendor' " id="vendorForm">
                            <div class="form-group">
                                <label for="vendorFirstName">First Name</label>
                                <input type="text" class="form-control" id="vendorFirstName" placeholder="First Name">
                            </div>
                            <div class="form-group">
                                <label for="vendorLastName">Last Name</label>
                                <input type="text" class="form-control" id="vendorLastName" placeholder="Last Name">
                            </div>
                            <div class="form-group">
                                <label for="vendorEmail">Email Address</label>
                                <input type="email" class="form-control" id="vendorEmail" placeholder="name@example.com">
                            </div>
                            <div class="form-group">
                                <label for="vendorNumber">Phone Number</label>
                                <input type="text" class="form-control" id="vendorNumber" placeholder="(xxx)xxx-xxxx">
                            </div>
                            <div class="form-group">
                                <label for="vendorCompany">Company Name</label>
                                <input type="text" class="form-control" id="vendorCompany" placeholder="Company">
                            </div>
                            <div class="form-group">
                                <label for="vendorAddress">Company Address</label>
                                <input type="text" class="form-control" id="vendorAddress" placeholder="Company Address">
                            </div>
                            <div class="form-group">
                                <label for="vendorProduct">Product Type</label>
                                <select class="form-control" id="vendorProduct">
                                    <option>Hardware</option>
                                    <option>Software</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="vendorSubject">Subject</label>
                                <input type="text" class="form-control" id="vendorSubject" placeholder="Subject of inquiry">
                            </div>
                            <div class="form-group">
                                <label for="vendorMessage">Message</label>
                                <textarea class="form-control" id="visitorMessage" rows="5"></textarea>
                            </div>
                        </form>
                        <button type="button" class="btn btn-dark">Submit</button>
                    </div>
                    <div class="col-sm-6 contact-info">
                        <h4>
                            Contact Information
                        </h4>
                        <form>
                            <div class="form-group row">
                                <label for="address" class="col-sm-12 col-form-label">Address</label>
                                <div class="col-sm-12">
                                    <input type="text" style="text-align: center;" readonly class="form-control-plaintext" id="address" value="Portland, OR">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="phoneNumber" class="col-sm-12 col-form-label">Phone Number</label>
                                <div class="col-sm-12" >
                                    <input style="text-align: center;" type="text" readonly class="form-control-plaintext" id="phoneNumber" value="(844)633-0075">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="emailAddress" class="col-sm-12 col-form-label">Email Address</label>
                                <div class="col-sm-12">
                                    <input type="text" style="text-align: center;" readonly class="form-control-plaintext" id="emailAddress" value="â€‹info@unchartedrealities.com">
                                </div>
                            </div>
                        </form>
                        <div class="row" style="display: flex; justify-content: center;">
                            <div id="map" style="width:340px;height:340px"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
