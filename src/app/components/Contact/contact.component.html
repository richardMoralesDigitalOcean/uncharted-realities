<div class='page-background'>
    <div class="glass">
        <div class="container">
            <div class="card card-invisible text-center">
                <div class="card-body" style="color: white">
                    <h1 class="card-title" style="color: black">
                        Contact Us
                    </h1>
                    <div class="container">
                        <div class="row">
                            <div class="col-12 col-sm-6 col-md-6">
                                <ul class="nav justify-content-center" style="margin-bottom: 5vh;">
                                        <li class="nav-item">
                                            <a  [ngClass]="form=== 'visitor'? 'nav-link underline':'nav-link'" id="showVisitorForm" 
                                            role="button" (click)="toggleForm('visitor')"
                                            >
                                                <h2>Visitor</h2>
                                            </a>
                                        </li>
                                        <li class="nav-item">
                                            <a [ngClass]="form=== 'vendor'? 'nav-link underline':'nav-link'" id="showVendorForm" class="nav-link" role="button" (click)="toggleForm('vendor')">
                                                <h2>Vendor</h2>
                                            </a>
                                        </li>
                                </ul>
                                <form *ngIf="form === 'visitor' " id="visitorForm" [formGroup]="visitorForm">
                                    <div class="form-group">
                                        <label for="visitorFirstName">First Name</label>
                                        <input type="text" class="form-control" id="visitorFirstName" 
                                        placeholder="First Name"
                                        formControlName="firstName">
                                    </div>
                                    <div class="form-group">
                                        <label for="visitorLastName">Last Name</label>
                                        <input type="text" class="form-control" id="visitorLastName" 
                                        placeholder="Last Name"
                                        formControlName="lastName">
                                    </div>
                                    <div class="form-group">
                                        <label for="visitorEmail">Email Address</label>
                                        <input type="email" class="form-control" id="visitorEmail" 
                                        placeholder="name@example.com"
                                        formControlName="email">
                                    </div>
                                    <div class="form-group">
                                        <label for="visitorNumber">Phone Number</label>
                                        <input type="email" class="form-control" id="visitorNumber" 
                                        placeholder="(xxx)xxx-xxxx"
                                        formControlName="phone">
                                    </div>
                                    <div class="form-group">
                                        <label for="visitorMessage">Message</label>
                                        <textarea class="form-control" id="visitorMessage" rows="5"
                                        formControlName="message"></textarea>
                                    </div>
                                </form>
                                <form *ngIf="form === 'vendor' " id="vendorForm" [formGroup]="vendorForm">
                                    <div class="form-group">
                                        <label for="vendorFirstName">First Name</label>
                                        <input type="text" class="form-control" id="vendorFirstName" 
                                        placeholder="First Name"
                                        formControlName="firstName">
                                    </div>
                                    <div class="form-group">
                                        <label for="vendorLastName">Last Name</label>
                                        <input type="text" class="form-control" id="vendorLastName" 
                                        placeholder="Last Name"
                                        formControlName="lastName">
                                    </div>
                                    <div class="form-group">
                                        <label for="vendorEmail">Email Address</label>
                                        <input type="email" class="form-control" id="vendorEmail" 
                                        placeholder="name@example.com"
                                        formControlName="email">
                                    </div>
                                    <div class="form-group">
                                        <label for="vendorNumber">Phone Number</label>
                                        <input type="text" class="form-control" id="vendorNumber" 
                                        placeholder="(xxx)xxx-xxxx"
                                        formControlName="phone">
                                    </div>
                                    <div class="form-group">
                                        <label for="vendorCompany">Company Name</label>
                                        <input type="text" class="form-control" id="vendorCompany" 
                                        placeholder="Company"
                                        formControlName="companyName">
                                    </div>
                                    <div class="form-group">
                                        <label for="vendorAddress">Company Address</label>
                                        <input type="text" class="form-control" id="vendorAddress" 
                                        placeholder="Company Address"
                                        formControlName="companyAddress">
                                    </div>
                                    <div class="form-group">
                                        <label for="vendorProduct">Product Type</label>
                                        <select class="form-control" id="vendorProduct"
                                        formControlName="productType">
                                            <option>Hardware</option>
                                            <option>Software</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="vendorSubject">Subject</label>
                                        <input type="text" class="form-control" id="vendorSubject" 
                                        placeholder="Subject of inquiry"
                                        formControlName="subject">
                                    </div>
                                    <div class="form-group">
                                        <label for="vendorMessage">Message</label>
                                        <textarea class="form-control" id="visitorMessage" rows="5"
                                        formControlName="message"></textarea>
                                    </div>
                                </form>
                                <button type="button" class="btn btn-dark btn-lg">Submit</button>
                            </div>
                            <div class="col-12 col-sm-6 col-md-6 contact-info">
                                <h2>
                                    Contact Information
                                </h2>
                                <form [formGroup]="contactForm">
                                    <div class="form-group row">
                                        <label for="address" class="col-sm-12 col-form-label">Address</label>
                                        <div class="col-sm-12">
                                            <input type="text" style="text-align: center; font-size: 1.4rem;"
                                            readonly 
                                            class="form-control-plaintext" id="address" 
                                            formControlName="address"
                                            >
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="phoneNumber" class="col-sm-12 col-form-label">Phone Number</label>
                                        <div class="col-sm-12" >
                                            <input style="text-align: center; font-size: 1.4rem;" type="text" 
                                            readonly 
                                            class="form-control-plaintext" id="phoneNumber" 
                                            formControlName="phone">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="emailAddress" class="col-sm-12 col-form-label">Email Address</label>
                                        <div class="col-sm-12">
                                            <input type="text" style="text-align: center; font-size: 1.4rem;" 
                                            readonly 
                                            class="form-control-plaintext" id="emailAddress" 
                                            formControlName="email">
                                        </div>
                                    </div>
                                </form>
                                <div class="row" style="display: flex; justify-content: center;">
                                    <div id="map" style="width:340px;height:340px"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
